<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}} <br>
        {% endfor %}
        <input type="submit" name="login">
        <br>
        {% for message in messages %}
            {{message}} <br>
        {% endfor %}
    </form>
</body>
</html>
