<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
    <h1>Change password</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}} <br>
        {% endfor %}
        <button type="submit">Save changes</button>
    </form>
    <br>
    {% for message in messages %}
        {{message}} <br>
    {% endfor %}
</body>
</html>
